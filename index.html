<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Node 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">E-Voting System Node 1</h1>
        <form action="{{ url_for('vote') }}" method="post">
            <div class="form-group">
                <label for="voter_id">Voter ID:</label>
                <input type="text" class="form-control" name="voter_id" required>
            </div>
            <div class="form-group">
                <label for="candidate">Candidate:</label><br>
                {% for candidate in candidates %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="candidate" value="{{ candidate }}" required>
                        <label class="form-check-label">{{ candidate }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>
        
        {% if message %}
            <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
